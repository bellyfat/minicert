version: '3'

services:
  minicert:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000 --settings=minicert.settings.${CONFIG_ENV}"
    container_name: minicert
    volumes:
      - .:/var/docker/minicert
    ports:
      - "8000:8000"
  httpbin:
    image: kennethreitz/httpbin
    ports:
      - "80:80"
