{% if customer_list %}
    <p>These customers exist in the system:</p>
    <ul>
        {% for customer in customer_list %}
            <li>
                <a href="{% url 'customer_index' customer.pk %}">{{ customer.name }}
                    ({{ customer.email }})</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No customers exist in the system.</p>
{% endif %}
